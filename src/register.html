<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх</title>
    <link rel="stylesheet" href="../public/style/styleRegister.css">
</head>
<body>
    <table>
        <tr>
            <td class="image-section">
                <img src="../public/photos/concert.png" alt="Concert">
                <img src="../public/photos/movie.jpg" alt="Movie">
                <img src="../public/photos/sport.jpg" alt="Sport">
            </td>
            <td class="login-section">
                <h2>Бүртгүүлэх</h2>

                <label for="lastname">Овог</label>
                <input type="text" id="lastname" placeholder="Энд бичнэ үү...">

                <label for="firstname">Нэр</label>
                <input type="text" id="firstname" placeholder="Энд бичнэ үү...">

                <label for="phone">Утасны дугаар</label>
                <input type="tel" id="phone" placeholder="Энд бичнэ үү...">

                <label for="email">Цахим шуудан</label>
                <input type="email" id="email" placeholder="Энд бичнэ үү...">

                <label for="username">Нэвтрэх нэр</label>
                <input type="text" id="username" placeholder="Энд бичнэ үү...">

                <label for="password">Нууц үг</label>
                <input type="password" id="password" placeholder="Энд бичнэ үү...">

                <button>Бүртгэл үүсгэх</button>
                <a href="../src/index.html"><button class = "back-to-login">Нүүр хуудас руу буцах</button></a>
            </td>
        </tr>
    </table>
</body>
</html>
