<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Swap</title>
    <link rel="stylesheet" href="../public/style/styleAddTicket.css">
</head>
<body>  
    <header>
        <a href="../src/index.html"><img src="../public/photos/logo.png" alt="T Swap" height="130px"></a>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../src/savedTicket.html">Хадгалсан тасалбар</a></li>
                    <li><a href="../src/myTicket.html">Миний тасалбар</a></li>
                    <li class="dropdown"><a href="#" onclick="dropmenu()" class="dropbtn">Тасалбар нэмэх</a>
                        <div id="TickMenu" class="dropdown-content">
                            <a href="../src/addTicket.html">Борлуулах тасалбар нэмэх</a>
                            <a href="../src/addBuyTicket.html">Худалдан авах тасалбар нэмэх</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <a href="../src/balance.html"><button class="balance"><img src="../public/photos/plus.png">5000.00₮</button></a>
            <a href="../src/login.html"><button class="login-btn">Нэвтрэх/Бүртгүүлэх</button></a>
        </div>
    </header>

    <main>
        <h1>Борлуулах тасалбар нэмэх:</h1>

        <section class="add-ticket">
            <div class="ticket">
                <div class="ticket-form">
                    <div class="ticket-photo">
                        <input type="file" id="file" accept="image/*" style="display:none;">
                        <a href="#" class="upload-link" onclick="document.getElementById('file').click();">Тасалбарын зураг оруулах</a>
                    </div>
                    <label for="location">Хаана:</label>
                    <input type="text" id="location" placeholder="Энд бичнэ үү...">
                
                    <label for="date">Хэзээ:</label>
                    <input type="text" id="date" placeholder="Энд бичнэ үү...">
                
                    <label for="type">Төрөл:</label>
                    <select id="type">
                        <option value="" disabled selected hidden>Төрлөө сонгоно уу</option>
                        <option value="concert">Концерт</option>
                        <option value="sports">Спорт</option>
                        <option value="coupon">Купон</option>
                        <option value="event">Эвент</option>
                        <option value="other">Бусад</option>
                    </select>
                
                    <label for="price">Үнэ:</label>
                    <input type="text" id="price" placeholder="Энд бичнэ үү...">
                </div>  
                <div class="ticket-description">
                    <label>Тайлбар:</label>
                    <textarea placeholder="Энд бичнэ үү..."></textarea>
                    <button class="add-button">Нэмэх</button>
                </div>
            </div>  
        </section>
    </main>

    <footer>
        <p><b>T Swap</b> - Тасалбараа зарах төгс шийдлийг T Swap платформоос</p>
        <p>Холбогдох утас: 9999-9999 | Цахим шуудан: example@gmail.com</p>
    </footer>
    <script src="../public/js/dropmenu.js"></script>
</body>
</html>
